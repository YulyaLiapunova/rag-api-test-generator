spring.application.name=RAG API Test Generator

# Milvus Configuration
milvus.host=localhost:19530

# API Generation Configuration
rag.api.base-url=http://localhost:8080/webhook

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.com.aiqa.ragapitestgenerator=DEBUG

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=securepassword
spring.rabbitmq.ssl.enabled=true

